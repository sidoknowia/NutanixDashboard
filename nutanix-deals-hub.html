<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta author="Siddharth Patel">
    	<link rel="icon" type="image/ico" href="https://pbs.twimg.com/profile_images/499349255878762496/DPUMXUWx.jpeg">

    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	
    	<link href="css/bootstrap.css" rel="stylesheet">
      	<link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

      	<link rel="stylesheet" type="text/css" href="./css/style.css">
        <script type="text/javascript" src="./js/jquery.js"></script>
        <script type="text/javascript" src="./js/dealsHub.js"></script>
        
        <title>Nutanix : Deals Hub</title>
    </head>
    <body>
    	<div class="progress">
		  <div class="progress-bar" id='progress_bar' role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
		    
		  </div>
		  <span class='pull-right spinner'><i class="fa fa-spinner fa-spin"></i></span>
		</div>
    	<div class="container-fluid" id="main_container">
			<header>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12 col-xs-12">
							<div class="nav-bar">
								<div class="navbar-header">
									<div class="navbar-header-text">
										<span class="company-logo">
											<img src="http://www.nutanix.com/wp-content/themes/nutanix/assets/images/Nutanix-Logo.png" class="img-logo">
										</span>
										<br>
										<span class="company-feature">
											Deals Hub
										</span>
										<span class='company-feature-tagline'> 
											- finding deals made easy!
										</span>
									</div>
									
								</div>
								<div class="navbar-body">
									<ul id="nav_bar_items">
										<li>Total Deals : <span id="total_deals"></span></li>
										<li>Total Likes : <span id="total_likes"></span></li>
										<li>API Hits    : <span id="api_hits"></span></li>
									</ul>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</header>
			<div class="body-container">
				<div class="container-fluid">
					<div class="row" id="current_deals">
						
					</div>
				</div>
			</div>
		</div>

    	<script type="text/javascript">
    		DealsHub.init();
    	</script>
    </body>
</html>
